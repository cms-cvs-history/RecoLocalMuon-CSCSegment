process TEST = {

   source = PoolSource {
     		 untracked vstring fileNames = {'file:cscrechits.root'}
     		 untracked int32 maxEvents = -1
     		 untracked uint32 debugVebosity = 10
     		 untracked bool   debugFlag     = true
   }

	# es_source of ideal geometry
	# ===========================
	# endcap muon only...
	
	include "Geometry/MuonCommonData/data/muonEndcapIdealGeometryXML.cfi"

	# flags for modelling of CSC geometry
	# ===================================
	# I need freedom to change the defaults since they're my parameters!
	##   include "Geometry/CSCGeometry/data/cscGeometry.cfi"

	# TURNS OFF REAL WIRE GEOM, TO COMPARE WITH ORCA - NONSENSE FOR REAL DATA. BEWARE!
    es_module = CSCGeometryESModule {
      	bool useRadialStrips       = true
      	bool useRealWireGeometry   = false
      	bool useGangedStripsInME1a = true
      	bool useOnlyWiresInME1a    = false
    }

    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

    service = MessageLogger {
      	vstring destinations = { "log.txt", "debug.txt", "errors.txt" }
      	vstring statistics = { "statistics.txt" }

		# Constrain log.txt to LogInfo output...
		##      PSet log.txt = { string threshold = "INFO" }

		# No constraint on log.txt content...
      	PSet log.txt = { 
			int32 lineLength = 132
            bool noLineBreaks = true
        }

      	PSet debug.txt = { 
			string threshold = "DEBUG"
            int32 lineLength = 132
            bool noLineBreaks = true
        } 

      	PSet errors.txt = { string threshold = "ERROR" }

      	PSet statistics.txt = { string threshold = "INFO" }

		# turn on the following to get LogDebug output
		# ============================================
		# vstring debugModules = {"*"} 

  	}

    include "RecoLocalMuon/CSCSegment/data/cscSegProducer.cfi"
	
 	module out = PoolOutputModule {
    	untracked string fileName ="cscsegments.root"
 	}

	path p = {segmentproducer}
 	endpath ep = {out}
}
