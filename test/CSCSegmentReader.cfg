  	module cscSegmentReader = CSCSegmentReader {
        untracked string RootFileName = "cscsegments_plot.root"
        untracked int32 minLayerWithRechitPerChamber = 6
        untracked int32 minLayerWithSimhitPerChamber = 6
        untracked int32 minRechitPerSegment = 6
